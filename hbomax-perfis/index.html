<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HboMax</title>
</head>
<body>
    <header> 
        <section class="header__container">
            <div class="header"> 
                <img src="assets/logo-hbo.png" alt="HboMax">
                <h1> Quem está assistindo?</h1>
            </div>
        </section>
    </header>

    <main>
        <section class="perfis">
            <div class="perfis__container">
                <div class="perfis__container--perfil">
                    <a href="#"> 
                        <img src="assets/sp-perfil.png" alt="#" class="perfis__container--perfil-img img-clark">
                    </a>
                    <span> Clark </span>
                </div>
    
                <div class="perfis__container--perfil">
                    <a href="#"> 
                        <img src="assets/bt-perfil.png" alt="#" class="perfis__container--perfil-img img-bruce">
                    </a>
                    <span> Bruce </span>
                </div>
    
    
                <div class="perfis__container--perfil">
                    <a href="#"> 
                        <img src="assets/fs-perfil.png" alt="#" class="perfis__container--perfil-img img-barry">
                    </a>
                    <span> Barry </span>
                </div>
    
                <div class="perfis__container--perfil">
                    <a href="#"> 
                        <img src="assets/ma-perfil.png" alt="#" class="perfis__container--perfil-img img-diana">
                    </a>
                    <span> Diana </span>
                </div>
            </div>
    
        </section>
      
        <div class="btns">
            <button class="add__adulto"> 
                Adicionar adulto
            </button>

            <button class="add-crianca">
                Adicionar criança
            </button>
        </div>
        
    </main>

    <footer> 
        <div class="btn-gerenciar">
            <a href="#"> Gerenciar Perfis </a>
        </div>
    </footer>
    
</body>
</html>
